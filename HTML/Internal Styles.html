<html>
<head>
<title> Internal Style Attributes</title>
<style>
body {background-color:7F7D00}
h1   {color:FFFC84}
red  { color:red;
	font-size:200%}
p   {color:yellow}
</style>
</head>
<body>
<p>
<h1>INTERNAL Heading Style Attributes:-</h1>
<h1>This is SIMPLE Heading of H1</h1>
<h1>This is Style with "+300%" Font of H1</h1>
<h1>This is Style with Font-family "Verdana"</h1>
<h1>This is Style with Font-family "COURIER"</h1>
<red>This is Style with text color "RED"</red>
<p> This is a green styled paragraph</p>
</p>
</body>
</html>
