<html>
<head><title>table rowspan</title></head>
<style>
img{
margin:10 500;
}
</style>

<body bgcolor="aqua">
<H2 align="center">Comparison Between Apple and Banana</h2>
 <img src="appvsban.jpg" alt="Apple Vs Banana" align="middle"> 

	<table border="1" style="width:50%;height:50%" align="Center">
		<tr>
		<th colspan="2">Food Serving (gm) </th>
		<th>Calories(gm)</th>
		<th>Carbohy.(gm)</th>
		<th>Fat(gm)</th>
		<th>Protien(gm)</th>
		</tr>
		<tr>
		<td>Banana</td>
		<td rowspan="2">100</td>
		<td>89</td>
		<td> 22.84</td>
		<td> 0.33</td>
		<td>1.09</td>
		</tr>
		<tr>
		<td>Apple</td>
	
		<td>52</td>
		<td> 13.81</td>
		<td> 0.17</td>
		<td>0.26</td>
		</tr>
		
	</table>
</body>
</html>
